name: Github Actions

on:
  push:
    branches:
      - "master"
    tags: 
      - "*"
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
        os:
          [
            ubuntu-18.04,
            ubuntu-latest,
            macos-latest,
            windows-latest,
            windows-2022,
            macos-10.15,
          ]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          pip install .

      - name: Test with pytest
        run: |
          pip install pytest
          pytest --pyargs bottleneck

  check:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Placeholder for CI checks in PRs
        run: echo "Done"

  build_win_mac:
    needs: test
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags')
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
        os: [macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build
        run: |
          pip install build

      - name: Build wheel
        run: |
          python -m build -w

      - name: Store wheel artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}-${{ matrix.python-version }}-dist
          path: dist/

  build_manylinux:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: RalfG/python-wheels-manylinux-build@v0.4.2-manylinux2014_x86_64
        with:
          python-versions: "cp36-cp36m cp37-cp37m cp38-cp38 cp39-cp39 cp310-cp310"

      - name: Store wheel artifacts
        uses: actions/upload-artifact@v2
        with:
          name: linux-wheel
          path: dist/

  build_sdist:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install build
        run: |
          pip install build

      - name: Build wheel
        run: |
          python -m build -s

      - name: Store wheel artifacts
        uses: actions/upload-artifact@v2
        with:
          name: linux-sdist
          path: dist/

  release:
    needs: [build_manylinux, build_win_mac, build_sdist]
    if: startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v2

      - name: Aggregate artifacts
        shell: bash
        run: |
          mkdir dist
          find . '(' -type f -iname "*-manylinux*.whl" -or -iname "*-win*.whl" -or -iname "*-macosx*.whl" -or -iname "*.tar.gz" ')' -exec mv -t dist/ {} +

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
