name: Github Actions

on: ["push", "pull_request"]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.13t"]
        architecture: [x86, x64]
        os:
          [
            ubuntu-latest,
            ubuntu-22.04,
            macos-13,
            windows-latest,
            windows-2019,
          ]
        exclude:
          - os: ubuntu-latest
            architecture: x86
          - os: ubuntu-22.04
            architecture: x86
          - os: macos-13
            architecture: x86

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        if: ${{ matrix.python-version != '3.13t' }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - name: Set up free-threaded Python ${{ matrix.python-version }}
        if: ${{ matrix.python-version == '3.13t' }}
        uses: astral-sh/setup-uv@b5f58b2abc5763ade55e4e9d0fe52cd1ff7979ca
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: false

      - if: ${{ matrix.python-version == '3.13t' }}
        run:
          uv pip install --python=${{ matrix.python-version }} pip
          uv pip install --python=${{ matrix.python-version }} --pre -i https://pypi.anaconda.org/scientific-python-nightly-wheels/simple numpy
          uv pip install --python=${{ matrix.python-version }} pytest-run-parallel
          echo "PARALLEL_THREADS=4" >> "$GITHUB_ENV"

      - name: Install
        run: |
          pip install . -v

      - name: Test with pytest
        run: |
          pip install pytest
          cd doc  # avoid picking up bottleneck from the source dir
          pytest --pyargs bottleneck

  check:
    # This job is here is the "Required" one for merging PRs, and
    # it only runs after all the `test` jobs above have run. Hence
    # it serves as a check that CI actually ran before a PR gets merged.
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Placeholder for CI checks in PRs
        run: echo "Done"

  build_wheels:
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.23.2
        env:
          CIBW_SKIP: pp*

      - name: Store wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          path: dist/*.tar.gz

  release:
    needs: [build_wheels, build_sdist]
    # if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN}}
